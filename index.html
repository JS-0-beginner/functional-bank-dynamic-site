<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>

    <!-- Tailwind - CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

</head>
<body class="bg-green-50">
<!--------------------------------------------------------------------------------- 
  //////////////////////////////// Header \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->
    
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome To 
            <span class="font-semibold text-purple-600" >Bank</span>
        </h1>
    </header>

<!--------------------------------------------------------------------------------- 
  ////////////////////////////////// Main \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->

    <main>

        <section class="rounded bg-green-100 w-2/4 mx-auto mt-8 p-8 content-center">

            <div class="w-64 mx-auto">

                <h3 class="text-3xl mb-4" >Please Login</h3>
            <!-- Login Form -->

            <div>

                <h3 class="mb-1" >Email</h3>

                <!-- email -->
                <input 
                id="user-email"
                class="
                block 
                border 
                border-gray-400 
                rounded
                w-60
                px-2
                py-1
                mb-2" type="text" placeholder="abc@mail.com">

                <h3 class="mb-1" >Password</h3>

                <!-- password -->
                <input 
                id="user-password"
                class="
                password
                block 
                border
                border-gray-400 
                rounded
                w-60
                px-2
                py-1
                mb-4" type="password" placeholder="secret" id="" name="">

                <!-- Login Button -->
                <button id="login-button" class="bg-green-600 px-4 py-1 rounded text-white font-medium" >Log In</button>


            </div>

            </div>

        </section>

    </main>

    <section id="error">
        <h1 class="text-3xl text-center text-green-300 mt-16">
            Wrong Email or Password, Please
            <a href=""><span class="font-semibold text-green-600" >Try</span></a>
            Again
        </h1>
    </section>


<!--------------------------------------------------------------------------------- 
  ////////////////////////////////// JS \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->

<script src="js/login.js"></script>

</body>
</html>
